<html>
  <head>
    <title>ripasso</title>
  </head>
  <body>
    <h1>ripasso</h1>
    <h3>attraverso due pulsanti cambiare il colore di un quadrato</h3>
    <br />
    <div id="div1"
      style="
        height: 100px;
        width: 100px;
        border-color: black;
        border-style: solid;
        "
    ></div>
    <button id="Red-">-</button><input type="number" id="red"><button id="Red+">+</button><br>
    <button id="Green-">-</button><input type="number" id="green"><button id="Green+">+</button><br>
    <button id="Blue-">-</button><input type="number" id="blue"><button id="Blue+">+</button><br>
    <button id="conferma">Conferma</button>

    <script>
      document.getElementById("Red-").addEventListener("click", function(){
        var val=document.getElementById("red").value;
        val--;
        document.getElementById("red").value=val;
        console.log(document.getElementById("red").value);
      });
      document.getElementById("Red+").addEventListener("click", function(){
        var val=document.getElementById("red").value;
        val++;
        document.getElementById("red").value=val;
        console.log(document.getElementById("red").value);
      });
      document.getElementById("Green-").addEventListener("click", function(){
        var val=document.getElementById("green").value;
        val--;
        document.getElementById("green").value=val;
        console.log(document.getElementById("green").value);
      });
      document.getElementById("Green+").addEventListener("click", function(){
        var val=document.getElementById("green").value;
        val++;
        document.getElementById("green").value=val;
        console.log(document.getElementById("green").value);
      });
      document.getElementById("Blue-").addEventListener("click", function(){
        var val=document.getElementById("blue").value;
        val--;
        document.getElementById("blue").value=val;
        console.log(document.getElementById("blue").value);
      });
      document.getElementById("Blue+").addEventListener("click", function(){
        var val=document.getElementById("blue").value;
        val++;
        document.getElementById("blue").value=val;
        console.log(document.getElementById("blue").value);
      });
    </script>
    <script>
      document.getElementById("conferma").addEventListener("click", function(){
        rgbColor=(document.getElementById("red").value)+", "+(document.getElementById("green").value)+", "+(document.getElementById("blue").value);
        console.log(rgbColor);
        changeColor(rgbColor);
        });
      var changeColor = function (c) {
        document.getElementById("div1").setAttribute(
            "style",
            "height: 100px;width: 100px;border-color: black;" +
            "border-style: solid;background-color : rgb("+c+")"
        );};      
    </script>
  </body>
</html>
